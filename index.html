<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../tic-tac-toe/css/reset.css">
    <link rel="stylesheet" href="../tic-tac-toe/css/styles.css">
    <script src="../tic-tac-toe/js/functions.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<header> <!--Header for web page-->
        <h1 id="gameHeader">Tic-Tac-Toe!</h1>
</header>
<body>
    <section id="playerNameContainer"> <!--container for entering player names-->
            <form class="playerNameDiv">
                <div class="playerInput">
                    <label for="playerOne">Name:</label>
                    <input type="text" id="playerOne" name="playerOne" placeholder="Player One">
                    <label for="playerTwo">Name:</label>
                    <input type="text" id="playerTwo" name="playerTwo" placeholder="Player Two">
                </div>
                <div id="buttonContainer">
                    <button id="startGameBtn">Start Game</button>
                </div>
            </form>
    </section>

    <section id="gameBoardContainer"> <!--container for the gameboard-->
        <div class="gameboard"></div>
    </section>

    <section id="gameOverContainer"> <!--container to display game over-->
        <div class="gameOver"></div>
    </section>

</body>
</html>
